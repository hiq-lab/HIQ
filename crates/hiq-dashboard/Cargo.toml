[package]
name = "hiq-dashboard"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Local web dashboard for HIQ quantum circuit visualization and job monitoring"
keywords = ["quantum", "dashboard", "visualization", "web"]
categories = ["visualization", "web-programming"]

[lib]
name = "hiq_dashboard"
path = "src/lib.rs"

[[bin]]
name = "hiq-dashboard"
path = "src/main.rs"

[dependencies]
# Internal crates
hiq-ir = { workspace = true }
hiq-hal = { workspace = true }
hiq-sched = { workspace = true }
hiq-compile = { workspace = true }
hiq-qasm3 = { workspace = true }

# Web framework
axum = { version = "0.8", features = ["ws", "macros"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "compression-gzip", "trace"] }

# Async
tokio = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Time
chrono = { workspace = true }

# UUID
uuid = { workspace = true }

# Hashing
rustc-hash = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "test-util"] }
axum-test = "18"
hiq-adapter-sim = { path = "../../adapters/hiq-adapter-sim" }

[features]
default = []
with-simulator = ["hiq-adapter-sim"]

[dependencies.hiq-adapter-sim]
path = "../../adapters/hiq-adapter-sim"
optional = true
